name: Create VPS

on:
  workflow_dispatch:
    inputs:
      vps_name:
        description: "VPS Name"
        required: false
        default: "manual-vps"
      backup:
        description: "Restore previous backup?"
        required: true
        default: "true"
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 370  # 6 hours + buffer

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“ Create dirs
        run: mkdir -p links .backup

      - name: ğŸ’¾ Restore backup from MEGA
        env:
          MEGA_USERNAME: ${{ secrets.MEGA_USERNAME }}
          MEGA_PASSWORD: ${{ secrets.MEGA_PASSWORD }}
        run: |
          sudo apt update && sudo apt install -y megatools unzip
          name="${{ github.event.inputs.vps_name || 'manual-vps' }}"
          if [ "${{ github.event.inputs.backup }}" = "true" ]; then
            echo "ğŸ“¦ Restoring backup from MEGA..."
            FILE_URL=$(megals --username "$MEGA_USERNAME" --password "$MEGA_PASSWORD" | grep "$name.zip" | awk '{print $3}')
            if [ -n "$FILE_URL" ]; then
              megadl --username "$MEGA_USERNAME" --password "$MEGA_PASSWORD" "$FILE_URL"
              unzip -o "$name.zip" -d . || echo "âŒ Failed to unzip backup"
            else
              echo "âš ï¸ No backup found for $name.zip"
            fi
          fi

      - name: ğŸ” Start tmate session
        run: |
          sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" > "links/${{ github.event.inputs.vps_name || 'manual-vps' }}.txt"
          echo "âœ… SSH Ready: $SSH"
          sleep 60

      - name: ğŸ“¦ Save backup and upload to MEGA
        env:
          MEGA_USERNAME: ${{ secrets.MEGA_USERNAME }}
          MEGA_PASSWORD: ${{ secrets.MEGA_PASSWORD }}
        run: |
          sudo apt install -y megatools zip
          name="${{ github.event.inputs.vps_name || 'manual-vps' }}"
          zip -r "$name.zip" . -x ".git/*" ".github/*" ".backup/*"
          megaput --username "$MEGA_USERNAME" --password "$MEGA_PASSWORD" "$name.zip" || echo "âŒ Failed to upload to MEGA"

      - name: ğŸ“¤ Push backup info
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” Updated backup for ${{ github.event.inputs.vps_name }}"
          file_pattern: 'links/*.txt'

      - name: â³ Keep session alive for 6 hours
        run: |
          echo "â³ Keeping session alive for 6 hours..."
          sleep $((6 * 60 * 60))  # 21600 seconds

      - name: ğŸ” Auto-retrigger VPS
        env:
          GH_PAT: ${{ secrets.GH_PAT }}  # â¬…ï¸ You must create this secret with a Personal Access Token
        run: |
          echo "ğŸ” Triggering next VPS cycle..."
          curl -X POST https://api.github.com/repos/${{ github.repository }}/dispatches \
            -H "Authorization: token $GH_PAT" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{"event_type": "create-vps", "client_payload": {"vps_name": "autovps", "backup": true}}'
