name: Create VPS

on:
  workflow_dispatch:
    inputs:
      vps_name:
        description: "VPS Name"
        required: false
        default: "manual-vps"
      backup:
        description: "Restore previous backup?"
        required: true
        default: "true"
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 370  # Just a bit more than 6 hours

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v3

      - name: üìÅ Create dirs
        run: mkdir -p links .backup

      - name: üíæ Restore backup from MEGA
        env:
          MEGA_USERNAME: ${{ secrets.MEGA_USERNAME }}
          MEGA_PASSWORD: ${{ secrets.MEGA_PASSWORD }}
        run: |
          sudo apt update && sudo apt install -y megatools unzip
          name="${{ github.event.inputs.vps_name || 'manual-vps' }}"
          if [ "${{ github.event.inputs.backup }}" = "true" ]; then
            echo "üì¶ Restoring backup from MEGA..."
            FILE_URL=$(megals --username "$MEGA_USERNAME" --password "$MEGA_PASSWORD" | grep "$name.zip" | awk '{print $3}')
            if [ -n "$FILE_URL" ]; then
              megadl --username "$MEGA_USERNAME" --password "$MEGA_PASSWORD" "$FILE_URL"
              unzip -o "$name.zip" -d . || echo "‚ùå Failed to unzip backup"
            else
              echo "‚ö†Ô∏è No backup found for $name.zip"
            fi
          fi

      - name: üîê Start tmate session
        run: |
          sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" > "links/${{ github.event.inputs.vps_name || 'manual-vps' }}.txt"
          echo "‚úÖ SSH Ready: $SSH"
          sleep 60

      - name: üì¶ Save backup and upload to MEGA
        env:
          MEGA_USERNAME: ${{ secrets.MEGA_USERNAME }}
          MEGA_PASSWORD: ${{ secrets.MEGA_PASSWORD }}
        run: |
          sudo apt install -y megatools zip
          name="${{ github.event.inputs.vps_name || 'manual-vps' }}"
          zip -r "$name.zip" . -x ".git/*" ".github/*" ".backup/*"
          megaput --username "$MEGA_USERNAME" --password "$MEGA_PASSWORD" "$name.zip" || echo "‚ùå Failed to upload to MEGA"

      - name: üì§ Push backup info
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üîÅ Updated backup for ${{ github.event.inputs.vps_name }}"
          file_pattern: 'links/*.txt'

      - name: ‚è≥ Keep session alive for 6 hours
        run: |
          echo "‚è≥ Keeping session alive for 6 hours..."
          sleep $((6 * 60 * 60))

      - name: üîÅ Trigger create-vps again
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST https://api.github.com/repos/${{ github.repository }}/dispatches \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{"event_type": "create-vps", "client_payload": {"vps_name": "autovps", "backup": true}}'
