name: create-vps

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Auto start every 6 hours

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      MEGA_USERNAME: ${{ secrets.MEGA_USERNAME }}
      MEGA_PASSWORD: ${{ secrets.MEGA_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up tools (tmate, megatools, zip)
        run: |
          sudo apt update
          sudo apt install -y tmate zip megatools

      - name: Start tmate SSH session
        run: |
          mkdir -p links
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}' > links/ssh.txt
          cat links/ssh.txt

      - name: Keep VPS alive (6 hours) in background
        run: |
          echo "‚è≥ VPS is live for 6 hours..."
          (sleep 21600) &  # Sleep in background
          wait

      - name: Zip folders for backup (optional: customize)
        run: |
          zip -r backup.zip minecraft plugins links || echo "Nothing to zip"

      - name: Upload backup to MEGA
        run: |
          megarm /vps_backups/backup.zip || true
          megaput --username "$MEGA_USERNAME" --password "$MEGA_PASSWORD" backup.zip /vps_backups/
